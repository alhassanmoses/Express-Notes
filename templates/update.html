{% extends "base.html" %}

{% block head %}
<h1 style="text-align: center;"> Express Notes: Update Note </h1>
{% endblock %}

{% block body %} 

    <form action="/update/{{ note.id }}" method="POST" class="form">

        Title: <input type="text" name="title" id="title" value="{{note.title}}">

        <br><br>

        Note: <input type="text" name="content" id="content" value="{{note.content}}">

        <br><br>

        <input type="submit" value="Update Note">
    </form>
{% endblock %}
